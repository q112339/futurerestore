name: Build futurerestore v193
on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    name: Build for Windows (MINGW64)
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout 主源码（含内置依赖）
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 配置 MSYS2 环境（补全所有缺失依赖）
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          # 补全git、libtool等核心依赖，解决command not found
          install: >
            git make autoconf automake libtool pkg-config
            mingw-w64-x86_64-gcc mingw-w64-x86_64-libzip
            mingw-w64-x86_64-openssl mingw-w64-x86_64-curl
            mingw-w64-x86_64-libpng mingw-w64-x86_64-bzip2

      - name: 编译安装内置依赖 libgeneral
        run: |
          cd libgeneral
          # 强制重新生成所有配置文件和宏，解决宏未定义报错
          autoreconf -i --force
          # 执行配置脚本
          ./autogen.sh --prefix=/mingw64 --disable-static
          make -j$(nproc)
          make install
          cd ..

      - name: 编译安装内置依赖 libipatcher
        run: |
          cd libipatcher
          autoreconf -i --force
          ./autogen.sh --prefix=/mingw64 --disable-static
          make -j$(nproc)
          make install
          cd ..

      - name: 编译 futurerestore 主程序
        run: |
          autoreconf -i --force
          ./autogen.sh --prefix=/mingw64 --disable-static
          make -j$(nproc)
          strip src/futurerestore.exe

      - name: 上传 Windows 编译产物
        uses: actions/upload-artifact@v4
        with:
          name: futurerestore-v193-windows-x64
          path: src/futurerestore.exe
          retention-days: 90

  build-macos:
    name: Build for macOS
    runs-on: macos-latest
    steps:
      - name: Checkout 主源码（含内置依赖）
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 安装 Homebrew 依赖（补全全量工具）
        run: |
          brew install git autoconf automake libtool pkg-config libzip openssl@1.1
          echo 'export PKG_CONFIG_PATH="/usr/local/opt/openssl@1.1/lib/pkgconfig:$PKG_CONFIG_PATH"' >> ~/.zshrc
          source ~/.zshrc

      - name: 编译安装内置依赖 libgeneral
        run: |
          cd libgeneral
          autoreconf -i --force
          ./autogen.sh --disable-static
          make -j$(sysctl -n hw.ncpu)
          sudo make install
          cd ..

      - name: 编译安装内置依赖 libipatcher
        run: |
          cd libipatcher
          autoreconf -i --force
          ./autogen.sh --disable-static
          make -j$(sysctl -n hw.ncpu)
          sudo make install
          cd ..

      - name: 编译 futurerestore 主程序
        run: |
          autoreconf -i --force
          ./autogen.sh --disable-static
          make -j$(sysctl -n hw.ncpu)
          strip src/futurerestore

      - name: 上传 macOS 编译产物
        uses: actions/upload-artifact@v4
        with:
          name: futurerestore-v193-macos
          path: src/futurerestore
          retention-days: 90

  build-linux:
    name: Build for Linux (x64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 主源码（含内置依赖）
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 安装系统依赖（补全全量工具）
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential autoconf automake libtool pkg-config libcurl4-openssl-dev libzip-dev libssl-dev libpng-dev libbz2-dev

      - name: 编译安装内置依赖 libgeneral
        run: |
          cd libgeneral
          autoreconf -i --force
          ./autogen.sh --disable-static
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          cd ..

      - name: 编译安装内置依赖 libipatcher
        run: |
          cd libipatcher
          autoreconf -i --force
          ./autogen.sh --disable-static
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          cd ..

      - name: 编译 futurerestore 主程序
        run: |
          autoreconf -i --force
          ./autogen.sh --disable-static
          make -j$(nproc)
          strip src/futurerestore

      - name: 上传 Linux 编译产物
        uses: actions/upload-artifact@v4
        with:
          name: futurerestore-v193-linux-x64
          path: src/futurerestore
          retention-days: 90
