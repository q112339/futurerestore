name: Build Windows Version

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            autoconf automake libtool pkg-config \
            libcurl4-openssl-dev libssl-dev libzip-dev \
            libusb-1.0-0-dev libimobiledevice-dev \
            libplist-dev libirecovery-1.0-dev \
            gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64

      - name: Generate configure script
        run: |
          if [ -f ./autogen.sh ]; then
            ./autogen.sh
          elif [ -f ./bootstrap ]; then
            ./bootstrap
          else
            autoreconf -f -i
          fi

      - name: Configure for Windows
        run: |
          ./configure --host=x86_64-w64-mingw32 \
            --enable-static --disable-shared \
            PKG_CONFIG_PATH=/usr/x86_64-w64-mingw32/lib/pkgconfig

      - name: Build
        run: make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: futurerestore-windows
          path: futurerestore/futurerestore.exe
