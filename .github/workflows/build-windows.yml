name: Build futurerestore v193
on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    name: Build for Windows (MINGW64)
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout 源码
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 配置 MSYS2 环境
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            git make autoconf automake libtool pkg-config
            mingw-w64-x86_64-gcc mingw-w64-x86_64-libzip
            mingw-w64-x86_64-openssl mingw-w64-x86_64-curl
            mingw-w64-x86_64-libpng mingw-w64-x86_64-bzip2

      - name: 编译安装依赖 libgeneral
        run: |
          git clone https://github.com/tihmstar/libgeneral.git
          cd libgeneral
          # 拉取全部分支和标签，确保能找到对应版本
          git fetch --all --tags --prune
          # 明确checkout标签，彻底避免pathspec错误
          git checkout tags/71 -b build_temp
          ./autogen.sh --prefix=/mingw64 --disable-static
          make -j$(nproc)
          make install
          cd ..

      - name: 编译安装依赖 libipatcher
        run: |
          git clone https://github.com/tihmstar/libipatcher.git
          cd libipatcher
          git fetch --all --tags --prune
          git checkout tags/43 -b build_temp
          ./autogen.sh --prefix=/mingw64 --disable-static
          make -j$(nproc)
          make install
          cd ..

      - name: 生成配置脚本 & 编译 futurerestore
        run: |
          ./autogen.sh --prefix=/mingw64 --disable-static
          make -j$(nproc)
          strip src/futurerestore.exe

      - name: 上传 Windows 编译产物
        uses: actions/upload-artifact@v4
        with:
          name: futurerestore-v193-windows-x64
          path: src/futurerestore.exe
          retention-days: 90

  build-macos:
    name: Build for macOS
    runs-on: macos-latest
    steps:
      - name: Checkout 源码
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 安装 Homebrew 依赖
        run: |
          brew install autoconf automake libtool pkg-config libzip openssl@1.1
          echo 'export PKG_CONFIG_PATH="/usr/local/opt/openssl@1.1/lib/pkgconfig:$PKG_CONFIG_PATH"' >> ~/.zshrc
          source ~/.zshrc

      - name: 编译安装依赖 libgeneral
        run: |
          git clone https://github.com/tihmstar/libgeneral.git
          cd libgeneral
          git fetch --all --tags --prune
          git checkout tags/71 -b build_temp
          ./autogen.sh --disable-static
          make -j$(sysctl -n hw.ncpu)
          sudo make install
          cd ..

      - name: 编译安装依赖 libipatcher
        run: |
          git clone https://github.com/tihmstar/libipatcher.git
          cd libipatcher
          git fetch --all --tags --prune
          git checkout tags/43 -b build_temp
          ./autogen.sh --disable-static
          make -j$(sysctl -n hw.ncpu)
          sudo make install
          cd ..

      - name: 生成配置脚本 & 编译 futurerestore
        run: |
          ./autogen.sh --disable-static
          make -j$(sysctl -n hw.ncpu)
          strip src/futurerestore

      - name: 上传 macOS 编译产物
        uses: actions/upload-artifact@v4
        with:
          name: futurerestore-v193-macos
          path: src/futurerestore
          retention-days: 90

  build-linux:
    name: Build for Linux (x64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 源码
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool pkg-config libcurl4-openssl-dev libzip-dev libssl-dev libpng-dev libbz2-dev

      - name: 编译安装依赖 libgeneral
        run: |
          git clone https://github.com/tihmstar/libgeneral.git
          cd libgeneral
          git fetch --all --tags --prune
          git checkout tags/71 -b build_temp
          ./autogen.sh --disable-static
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          cd ..

      - name: 编译安装依赖 libipatcher
        run: |
          git clone https://github.com/tihmstar/libipatcher.git
          cd libipatcher
          git fetch --all --tags --prune
          git checkout tags/43 -b build_temp
          ./autogen.sh --disable-static
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          cd ..

      - name: 生成配置脚本 & 编译 futurerestore
        run: |
          ./autogen.sh --disable-static
          make -j$(nproc)
          strip src/futurerestore

      - name: 上传 Linux 编译产物
        uses: actions/upload-artifact@v4
        with:
          name: futurerestore-v193-linux-x64
          path: src/futurerestore
          retention-days: 90
