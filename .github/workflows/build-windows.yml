name: Build futurerestore v193
on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    name: Build for Windows (MINGW64)
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      # 1. 拉取你仓库的futurerestore主源码
      - name: Checkout futurerestore 主源码
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. 配置MSYS2环境
      - name: 配置 MSYS2 环境
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            make autoconf automake libtool pkg-config
            mingw-w64-x86_64-gcc mingw-w64-x86_64-libzip
            mingw-w64-x86_64-openssl mingw-w64-x86_64-curl
            mingw-w64-x86_64-libpng mingw-w64-x86_64-bzip2

      # 3. 官方动作拉取libgeneral v71（指定commit，100%不会404）
      - name: Checkout libgeneral v71
        uses: actions/checkout@v4
        with:
          repository: tihmstar/libgeneral
          ref: 57c5c8e
          path: libgeneral

      # 4. 编译安装libgeneral
      - name: 编译安装依赖 libgeneral
        run: |
          cd libgeneral
          ./autogen.sh --prefix=/mingw64 --disable-static
          make -j$(nproc)
          make install
          cd ..

      # 5. 官方动作拉取libipatcher v43（指定commit，100%不会404）
      - name: Checkout libipatcher v43
        uses: actions/checkout@v4
        with:
          repository: tihmstar/libipatcher
          ref: 3e78c7d
          path: libipatcher

      # 6. 编译安装libipatcher
      - name: 编译安装依赖 libipatcher
        run: |
          cd libipatcher
          ./autogen.sh --prefix=/mingw64 --disable-static
          make -j$(nproc)
          make install
          cd ..

      # 7. 编译主程序futurerestore
      - name: 生成配置脚本 & 编译 futurerestore
        run: |
          ./autogen.sh --prefix=/mingw64 --disable-static
          make -j$(nproc)
          strip src/futurerestore.exe

      # 8. 上传编译产物
      - name: 上传 Windows 编译产物
        uses: actions/upload-artifact@v4
        with:
          name: futurerestore-v193-windows-x64
          path: src/futurerestore.exe
          retention-days: 90

  build-macos:
    name: Build for macOS
    runs-on: macos-latest
    steps:
      - name: Checkout futurerestore 主源码
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 安装 Homebrew 依赖
        run: |
          brew install autoconf automake libtool pkg-config libzip openssl@1.1
          echo 'export PKG_CONFIG_PATH="/usr/local/opt/openssl@1.1/lib/pkgconfig:$PKG_CONFIG_PATH"' >> ~/.zshrc
          source ~/.zshrc

      - name: Checkout libgeneral v71
        uses: actions/checkout@v4
        with:
          repository: tihmstar/libgeneral
          ref: 57c5c8e
          path: libgeneral

      - name: 编译安装依赖 libgeneral
        run: |
          cd libgeneral
          ./autogen.sh --disable-static
          make -j$(sysctl -n hw.ncpu)
          sudo make install
          cd ..

      - name: Checkout libipatcher v43
        uses: actions/checkout@v4
        with:
          repository: tihmstar/libipatcher
          ref: 3e78c7d
          path: libipatcher

      - name: 编译安装依赖 libipatcher
        run: |
          cd libipatcher
          ./autogen.sh --disable-static
          make -j$(sysctl -n hw.ncpu)
          sudo make install
          cd ..

      - name: 生成配置脚本 & 编译 futurerestore
        run: |
          ./autogen.sh --disable-static
          make -j$(sysctl -n hw.ncpu)
          strip src/futurerestore

      - name: 上传 macOS 编译产物
        uses: actions/upload-artifact@v4
        with:
          name: futurerestore-v193-macos
          path: src/futurerestore
          retention-days: 90

  build-linux:
    name: Build for Linux (x64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout futurerestore 主源码
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool pkg-config libcurl4-openssl-dev libzip-dev libssl-dev libpng-dev libbz2-dev

      - name: Checkout libgeneral v71
        uses: actions/checkout@v4
        with:
          repository: tihmstar/libgeneral
          ref: 57c5c8e
          path: libgeneral

      - name: 编译安装依赖 libgeneral
        run: |
          cd libgeneral
          ./autogen.sh --disable-static
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          cd ..

      - name: Checkout libipatcher v43
        uses: actions/checkout@v4
        with:
          repository: tihmstar/libipatcher
          ref: 3e78c7d
          path: libipatcher

      - name: 编译安装依赖 libipatcher
        run: |
          cd libipatcher
          ./autogen.sh --disable-static
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          cd ..

      - name: 生成配置脚本 & 编译 futurerestore
        run: |
          ./autogen.sh --disable-static
          make -j$(nproc)
          strip src/futurerestore

      - name: 上传 Linux 编译产物
        uses: actions/upload-artifact@v4
        with:
          name: futurerestore-v193-linux-x64
          path: src/futurerestore
          retention-days: 90
